<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Boladão</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="card">
        <div id="card-img">
           <button><img onclick="toggle()" id="btn-360" src="img/btn-360.png" alt="Vetorzin"></button>
           <button><img onclick="toggle()" id="btn-close" src="img/btn-close.png" alt="Vetorzin"></button>
            <img id="img-static" src="img/sofa.png" alt="Sofá Rosa">
            <img id="img-animated" src="img/sofa.gif" alt="Sofá Rosa Animado">
        </div>
        <div id="card-text">
            <h4>CÓDIGO: 42404</h4>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000 </p>
            <button>Adicionar a cesta</button>
        </div>
    </div>
</body>
</html>
